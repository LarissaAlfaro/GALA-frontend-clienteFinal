<app-encabezado></app-encabezado>
<div class="container-fluclass" style="width: 90%;
margin-left: auto; margin-right: auto; margin-bottom: 70px;">
    <div class="row" style="">
        <div class="scrolling-wrapper ::-webkit-scrollbar">
            <div class="scrolling-wrapper-fexbox card cards-nav" [ngClass]="{'cards-nav-letra:hover':categoriaSelect == categoria.nombre}" style=" border: 1px solid rgba(0,0,0,0)" *ngFor="let categoria of categorias"><h2 class="cards-nav-letra">{{categoria.nombre}}</h2></div>

        </div>
    </div>
    <div class="row" style="margin-top:25px">
        <div class="col-6" *ngFor="let empresa of empresas">
            <div class="card my-cards" (click)="verDetalleEmpresa(empresa)">
                <div class="card-body my-card-body">
                    <div class="imagenes-empresas">
                        <img src="{{empresa.logo}}" class="imagenes">
                    </div>
                    <div class="letras-cards">
                        <p style="margin-top:8px">{{empresa.nombre}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
